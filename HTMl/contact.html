<html>
    <head>
        <meta charset="utf-8">

    <body class="contact-body">
        <header>
            <div class="logo-content">
                    <a title="Home" href="index.html"><img src="img/logo.png" alt="Logo"></a>
                    <span>Landseeker</span>
            </div>
            <div class="menu">
                    <ul>
                        <li class="h-menu"><a href="#">&#9776</a></li>

        </header>
            <div class="contact-content">
                <div class="contact-title">
                        <h1>Contact Us!</h1>
                </div>  
                <form action="" method="">   
                        <label>Nome:</label>
                        <input type="text" name="nome" placeholder="Nome" required>
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="user@email.com" required>
                        <label>Comentários:</label>
                        <textarea name="comment" placeholder="Dúvidas e sugestões!"></textarea>
                        <div class="contact-item">
                            <input type="checkbox" name="noname"> <label>Não envie meu nome</label>
                            <button type="submit">Enviar</button>
                        </div>
                </form>
            </div>
            <footer>
                <p>Copyright © Vinicius Gasiunas</p>
            </footer>
